<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Titulo Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Titulo</th>
      <td mat-cell *matCellDef="let row">
        <p>{{ row.title }}</p>
      </td>
    </ng-container>

    <!-- Periodo Column -->
    <ng-container matColumnDef="years">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Periodo</th>
      <td mat-cell *matCellDef="let row">
        <p>{{ row.startYear }} - {{ row.endYear }}    </p>
      </td>
    </ng-container>

    <!-- Tipo Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
      <td mat-cell *matCellDef="let row">
        <p>{{ (row.type === "") ? "-" : row.type }} </p>
      </td>
    </ng-container>

    <!-- Detalhes Column -->
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Detalhes</th>
      <td mat-cell *matCellDef="let row">
        <a href={{row.urls[0].url}} target="_blank" rel="noopener noreferrer">Mais Informações</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 30]"></mat-paginator>
</div>

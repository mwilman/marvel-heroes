<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Personagem Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row" [routerLink]="['/details', row.name, row.id]">
        <img
          src="{{ row.thumbnail.path + '.' + row.thumbnail.extension }}"
          alt="Avatar"
        />
        <span>{{ row.name }}</span>
      </td>
    </ng-container>

    <!-- SÃ©ries Column -->
    <ng-container matColumnDef="series">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Reihe/Serie</th>
      <td mat-cell *matCellDef="let row" [routerLink]="['/details', row.name, row.id]">
        <p *ngFor="let serie of row.series.items; let i = index">
          <span *ngIf="i < 3">{{ serie.name }}</span>
        </p>
      </td>
    </ng-container>

    <!-- Eventos Column -->
    <ng-container matColumnDef="events">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ereignisse</th>
      <td mat-cell *matCellDef="let row" [routerLink]="['/details', row.name, row.id]">
        <p *ngFor="let event of row.events.items; let i = index">
          <span *ngIf="i < 3">{{ event.name }}</span>
        </p>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 30]"></mat-paginator>
</div>

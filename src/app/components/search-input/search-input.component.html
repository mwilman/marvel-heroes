<form [formGroup]="searchForm">
  <label for="search">Nome do Personagem</label>
  <input
    type="text"
    id="search"
    class="input-search"
    formControlName="search"
    placeholder="Pesquise por outros personagens"
  />
</form>

<div>
  <ngx-spinner
    size="medium"
    color="#D42026"
    type="ball-clip-rotate-pulse"
    [fullScreen]="false"
  >
    <p style="color: #D42026">Loading...</p>
  </ngx-spinner>
</div>
